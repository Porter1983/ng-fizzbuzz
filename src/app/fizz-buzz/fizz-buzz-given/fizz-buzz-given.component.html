<form [formGroup]="form" novalidate>
  <md-input-container>
    <input type="number" mdInput #givenInput name="numbers" placeholder="Enter a number" formControlName="numbers">
    <md-hint *ngIf="formErrors.numbers" [ngStyle]="{'color': 'red'}">
      <span>{{ formErrors.numbers }}</span>
    </md-hint>
  </md-input-container>
</form>
